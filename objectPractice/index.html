<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Product Management</h1>
        
        <!-- Search Bar -->
        <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search Products...">
        </div>

        <!-- Product Form -->
        <form id="productForm" class="mb-4">
            <div class="form-row">
                <div class="col-md-3">
                    <input type="text" id="productName" class="form-control" placeholder="Product Name" required />
                </div>
                <div class="col-md-2">
                    <input type="number" id="productPrice" class="form-control" placeholder="Price" required />
                </div>
                <div class="col-md-3">
                    <input type="text" id="productDiscription" class="form-control" placeholder="Description" required />
                </div>
                <div class="col-md-2">
                    <input type="number" id="productStock" class="form-control" placeholder="Stock" required />
                </div>
                <div class="col-md-2">
                    <button type="button" onclick="addNewProduct()" class="btn btn-primary btn-block">Add Product</button>
                </div>
            </div>
        </form>

        <!-- Product List -->
        <div class="row" id="prodList">
            <!-- Product cards will be rendered here -->
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

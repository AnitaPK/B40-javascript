<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Object Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .calculator {
      border: 2px solid #ccc;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      margin: 5px;
      padding: 10px;
      width: 80px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h3>Calculator</h3>
  <input type="number" id="num1" placeholder="Num 1" />
  <input type="number" id="num2" placeholder="Num 2" />
  <div>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
  </div>
  <div id="result"></div>
</div>

<script>
  // Calculator object with methods
  const calculator = {
    add: (a, b) => a + b,
    subtract: (a, b) => a - b,
    multiply: (a, b) => a * b,
    divide: (a, b) => b !== 0 ? a / b : "Error: Division by zero",
  };

  function calculate(operation) {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const resultDiv = document.getElementById("result");

    if (isNaN(num1) || isNaN(num2)) {
      resultDiv.textContent = "Please enter valid numbers!";
      return;
    }

    const result = calculator[operation](num1, num2);
    resultDiv.textContent = `Result: ${result}`;
  }
</script>

</body>
</html>

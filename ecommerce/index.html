<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Product Manager</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>E-Commerce Product Manager</h1>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search by name or category" />

    <!-- Product Form -->
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="number" id="productPrice" placeholder="Price" required />
      <input type="text" id="productCategory" placeholder="Category" required />
      <input type="number" id="productStock" placeholder="Stock" required />
      <button type="submit">Add Product</button>
    </form>

    
    <!-- Product List -->
    <div id="productList"></div>
  </div>





  
  <script src="./javascript.js"></script>
</body>
</html>

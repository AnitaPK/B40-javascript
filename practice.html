<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with Horizontal Indicators at Bottom Left</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Custom border animation for the carousel */
    .carousel-item {
      position: relative;
    }

    .carousel-border {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0;
      background-color: #007bff; /* Bootstrap's primary blue */
      transition: width 2s ease-in-out; /* Smooth animation */
    }

    .carousel-item.active .carousel-border {
      width: 100%; /* Expand the border on active item */
    }

    /* Custom circle indicators aligned horizontally at the bottom left */
    .carousel-indicators {
      position: absolute;
      bottom: 20px; /* Margin from bottom */
      left: 20px; /* Margin from left */
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      transition: background-color 0.3s;
      border: 2px solid white;
    }

    .carousel-indicators .active {
      background-color: #007bff;
    }

    /* Prev/Next Button Styling */
    .carousel-control-prev,
    .carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 5%;
    }

    .carousel-control-prev {
      left: 20px;
    }

    .carousel-control-next {
      left: calc(50% + 10px); /* Centered horizontally */
      transform: translateX(-50%) translateY(-50%);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 123, 255, 0.8); /* Add a blue background */
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }

    .carousel-control-prev-icon:after,
    .carousel-control-next-icon:after {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://via.placeholder.com/800x400"
            class="d-block w-100"
            alt="Image 1"
          />
          <div class="carousel-border"></div>
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400"
            class="d-block w-100"
            alt="Image 2"
          />
          <div class="carousel-border"></div>
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400"
            class="d-block w-100"
            alt="Image 3"
          />
          <div class="carousel-border"></div>
        </div>
      </div>

      <!-- Custom Indicators (Horizontally Aligned) -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#customCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
        ></button>
        <button
          type="button"
          data-bs-target="#customCarousel"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#customCarousel"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- Previous and Next Buttons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#customCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#customCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
